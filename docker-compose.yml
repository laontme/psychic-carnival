version: "3.8"

services:
    db:
        image: mariadb
        restart: always
        ports:
            - "3306:3306"
        volumes:
            -  db:/var/lib/mysql
        environment:
            MARIADB_RANDOM_ROOT_PASSWORD: "yes"
            MARIADB_DATABASE: psychical-carnival
            MARIADB_USER: psychical-carnival
            MARIADB_PASSWORD: psychical-carnival

    pma:
        image: phpmyadmin
        restart: always
        ports:
            - "3000:80"
        environment:
            PMA_ARBITRARY: true
            PMA_USER: psychical-carnival
            PMA_PASSWORD: psychical-carnival
            PMA_HOST: db

volumes:
    db:
